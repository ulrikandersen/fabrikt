openapi: 3.0.0
info:
paths:
components:
  schemas:
    SomeObj:
      type: object
      required:
        - state
      properties:
        state:
          $ref: '#/components/schemas/State'
        arrayOfStates:
          type: array
          items:
            $ref: '#/components/schemas/State'
        inlinedArray:
          type: array
          items:
            discriminator:
              mapping:
                char_location: "#/components/schemas/OneObject"
                content_block_location: "#/components/schemas/TwoObject"
              propertyName: type
            oneOf:
              - "$ref": "#/components/schemas/OneObject"
              - "$ref": "#/components/schemas/TwoObject"
        inlinedObject:
          type: object
          discriminator:
            mapping:
              char_location: "#/components/schemas/OneObject"
              content_block_location: "#/components/schemas/TwoObject"
            propertyName: type
          oneOf:
            - "$ref": "#/components/schemas/OneObject"
            - "$ref": "#/components/schemas/TwoObject"
        inlinedObjectNoMappings:
          type: object
          discriminator:
            propertyName: type
          oneOf:
            - "$ref": "#/components/schemas/OneObject"
            - "$ref": "#/components/schemas/TwoObject"
    State:
      oneOf:
        - $ref: '#/components/schemas/StateA'
        - $ref: '#/components/schemas/StateB'
      discriminator:
        propertyName: status
        mapping:
          a: '#/components/schemas/StateA'
          b: '#/components/schemas/StateB'
    Status:
      type: string
      enum:
        - a
        - b
        - b1
        - b2
    StateA:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/Status'
    StateB:
      oneOf:
        - $ref: '#/components/schemas/StateB1'
        - $ref: '#/components/schemas/StateB2'
      discriminator:
        propertyName: status
        mapping:
          b1: '#/components/schemas/StateB1'
          b2: '#/components/schemas/StateB2'
    StateB1:
      type: object
      required:
        - status
        - mode
      properties:
        status:
          $ref: '#/components/schemas/Status'
        mode:
          type: string
    StateB2:
      type: object
      required:
        - status
        - mode
      properties:
        status:
          $ref: '#/components/schemas/Status'
        mode:
          type: string
    OneObject:
      required:
        - type
      properties:
        type:
          description: Type Property
          type: string
    TwoObject:
      required:
        - type
      properties:
        type:
          type: string
    
    # Test has no explicit mapping, will auto-flatten YTest -> YTest1, YTest2
    SomeRequest:
      type: object
      properties:
        id:
          type: number
        events:
          type: array
          items:
            $ref: "#/components/schemas/Test"

    Test:
      oneOf:
        - $ref: "#/components/schemas/XTest"
        - $ref: "#/components/schemas/YTest"
      discriminator:
        propertyName: type

    XTest:
      type: object
      properties:
        type:
          type: string
        alt:
          type: string

    YTest:
      oneOf:
        - $ref: "#/components/schemas/YTest1"
        - $ref: "#/components/schemas/YTest2"
      discriminator:
        propertyName: type

    YTest1:
      type: object
      properties:
        type:
          type: string
        alt:
          type: string

    YTest2:
      type: object
      properties:
        type:
          type: string
        alt:
          type: string

    Poly1:
      discriminator:
        propertyName: type
        mapping:
          obj1: "#/components/schemas/Obj1"
          obj2: "#/components/schemas/Obj2"
      oneOf:
        - $ref: "#/components/schemas/Obj1"
        - $ref: "#/components/schemas/Obj2"
    Poly2:
      discriminator:
        propertyName: type
        mapping:
          obj3: '#/components/schemas/Obj3'
          obj1: '#/components/schemas/Obj1'
      oneOf:
        - $ref: '#/components/schemas/Obj3'
        - $ref: '#/components/schemas/Obj1'
    Obj1:
      required:
        - id1
        - type
      type: object
      properties:
        type:
          type: string
        id1:
          type: string
    Obj2:
      required:
        - id2
        - type
      type: object
      properties:
        type:
          type: string
        id2:
          type: string
    Obj3:
      required:
        - id3
        - type
      type: object
      properties:
        type:
          type: string
        id3:
          type: string
