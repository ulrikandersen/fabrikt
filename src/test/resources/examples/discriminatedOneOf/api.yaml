openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths: {}
components:
  schemas:
    # Polymorphic type with type as discriminator
    Phone:
      oneOf:
        - $ref: "#/components/schemas/LandlinePhone"
        - $ref: "#/components/schemas/MobilePhone"
      discriminator:
        propertyName: type
        mapping:
          landline: '#/components/schemas/LandlinePhone'
          mobile: '#/components/schemas/MobilePhone'
    LandlinePhone:
      type: object
      required:
        - type
        - number
        - area_code
      properties:
        type:
          type: string
        number:
          type: string
        area_code:
          type: string
    MobilePhone:
      type: object
      required:
        - type
        - number
      properties:
        type:
          type: string
        number:
          type: string
    # Polymorphic type with moduleType as discriminator
    Module:
      oneOf:
        - $ref: "#/components/schemas/ModuleA"
        - $ref: "#/components/schemas/ModuleB"
      discriminator:
        propertyName: moduleType
        mapping:
          a: '#/components/schemas/ModuleA'
          b: '#/components/schemas/ModuleB'
    ModuleA:
      type: object
      required:
        - moduleType
      properties:
        moduleType:
          type: string
    ModuleB:
      type: object
      required:
        - moduleType
      properties:
        moduleType:
          type: string
    # Polymorphic type with enum as discriminator
    State:
      oneOf:
        - $ref: "#/components/schemas/StateA"
        - $ref: "#/components/schemas/StateB"
      discriminator:
        propertyName: status
        mapping:
          a: '#/components/schemas/StateA'
          b: '#/components/schemas/StateB'
    Status:
      type: string
      enum:
        - a
        - b
    StateA:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/Status'
    StateB:
      type: object
      required:
        - status
        - mode
      properties:
        status:
          $ref: '#/components/schemas/Status'
        mode:
          type: string
          enum:
            - mode1
            - mode2
