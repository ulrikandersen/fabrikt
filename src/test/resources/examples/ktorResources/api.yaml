openapi: "3.0.2"
info:
  title: Example API
  version: "1.0"
servers:
  - url: https://api.example.com/v1
paths:
  /items:
    get:
      summary: Retrieve a list of items
      operationId: getItems
      parameters:
        - name: category
          in: query
          description: Filter items by category
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      summary: Create a new item
      operationId: createItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewItem'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'

  /items/{itemId}/subitems/{subItemId}:
    get:
      summary: Retrieve a specific subitem of an item
      operationId: getSubItem
      parameters:
        - name: itemId
          in: path
          description: The ID of the item
          required: true
          schema:
            type: string
        - name: subItemId
          in: path
          description: The ID of the subitem
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Subitem details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubItem'
        '404':
          description: Subitem not found

  /catalogs/{catalogId}/search:
    get:
      summary: Search for items
      operationId: searchCatalogItems
      parameters:
        - name: catalogId
          in: path
          description: The ID of the catalog
          required: true
          schema:
            type: string
        - name: query
          in: query
          description: The search query
          required: true
          schema:
            type: string
        - name: sort
          in: query
          description: Sort order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
  /health:
    get:
      summary: Check the health of the system
      # operationId: healthCheck # No operation ID to test name generation
      responses:
        '204':
          description: API is healthy
  /uptime:
    get:
      summary: Get the uptime of the system
      operationId: Get_System-Uptime # Test operation ID with special characters
      responses:
        '200':
          description: Uptime
          content:
            application/json:
              schema:
                type: string

components:
  schemas:
    SortOrder:
      type: string
      enum:
        - asc
        - desc
    Item:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
    SubItem:
      type: object
      properties:
        id:
          type: string
        parentItemId:
          type: string
        name:
          type: string
        description:
          type: string
    NewItem:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
    UpdateItem:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
