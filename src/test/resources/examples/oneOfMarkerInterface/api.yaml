openapi: 3.0.0
info:
paths:
components:
  schemas:
    Container:
      type: object
      properties:
        state:
          $ref: '#/components/schemas/State'

    State:
      oneOf:
        - $ref: '#/components/schemas/StateA'
        - $ref: '#/components/schemas/StateB'

    StateA:
      type: object
      required:
        - status
      properties:
        status:
          type: string

    StateB:
      oneOf:
        - $ref: '#/components/schemas/StateB1'
        - $ref: '#/components/schemas/StateB2'

    StateB1:
      type: object
      required:
        - mode
      properties:
        mode:
          type: string

    StateB2:
      type: object
      required:
        - mode
      properties:
        mode:
          type: string
